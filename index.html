<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="micss.css">

</head>

<body>
    
    <div class="container">
        <p>USE <span>BRAVE BROWSER</span></p>

        
        <label>
            <input type="radio" name="yesNo">   
            <span class="check"></span> 
            <p class="texto1">Yes, sure! Of course!</p>
        </label>

        
        <label>
            <input type="radio" name="yesNo">   
            <span class="cross"></span>         
            <p class="texto2">No, never.</p>
        </label>
        
    </div>


</body>


</html>
